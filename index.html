<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" defer crossorigin="anonymous">
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="./jquery.js"></script>
    
    <title>My Electron App</title>
</head>

<body>
    <h1 class="p-4  text-center display-3">Welcome to My Electron App</h1>
    <div class="container">
      <div class="row">
          <div class="col-md-6 pt-4">
              <ul id="list" class="list-group">
                 <li role="button" class="list-group-item list-group-item-action">Buy Groceries</li>
                 <li role="button" class="list-group-item list-group-item-action">Cook Meal</li>
              </ul>
          </div>

          <div class="col-md-6 pt-4">
            <input class="form-control" id="newTask" placeholder="Enter New Task" />
            <br />
            <button type="button" class="btn btn-primary" id="addTask">
                Add Task
            </button>
        </div>
      </div>
   </div>
</body>

</html>
